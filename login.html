<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/principal.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <style>
        .nav-atual {
            font-size: 26px;
        }
    </style>
</head>
<body class="container">
<header class="item-container">
    <div class="caixa-superior">
        <img onclick="refreshPage()" src="img/logo.png" class="img-logo-caixa-superior" alt="Logotipo EADúvida" title="Logotipo superior EADúvida">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html" class="nav-atual">Login</a></li>
                <li><a href="tutoriais.html">Tutoriais</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="item-container" id="itemPrincipal">
    <div class="principal">
        <h2 class="titulo-principal">Entrar</h2>
        <form name="formLogin">
            <div class="form-group">
                <label for="InputUsuario">Usuário</label>
                <input name="login" type="text" class="form-control" id="InputUsuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="InputSenha">Senha</label>
                <input name="senha" type="password" class="form-control" id="InputSenha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
        </form>
        <span><p class="help-text">Digite seu usuário e senha para entrar</p></span>
    </div>
</main>
<footer class="item-container">
    <img class="img-footer" src="img/logo.png" alt="Logotipo EADúvida" title="Logotipo footer">
    <p class="copyright">Copyright EADúvida - 2021</p>
</footer>
<script>
    $(document).ready(function(){
        $('#btnEntrar').click(function(){
            if(document.forms['formLogin'].login.value !== "" && document.forms['formLogin'].senha.value !== "") {
                $('.principal').remove();
                $('#itemPrincipal').append(
                    $('<div>').prop({
                        innerHTML: '<h2 class="titulo-principal">Você está logado!</h2>',
                        className: 'principal'
                    })
                );
            }
        });
    });
    function refreshPage() {
        document.location.reload(true);
    }
</script>
</body>
</html>

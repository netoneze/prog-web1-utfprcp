<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/principal.css">
    <link rel="icon" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
</head>
<body class="container">
<header class="item-container">
    <div class="caixa-superior">
        <img onclick="refreshPage()" src="img/logo.png" class="img-logo-caixa-superior" alt="LogoSuperior">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="tutoriais.html">Tutoriais</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="item-container">
    <div class="principal">
        <form>
            <div class="form-group">
                <label for="InputUsuario">Usuário</label>
                <input type="text" class="form-control" id="InputUsuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="InputSenha">Senha</label>
                <input type="password" class="form-control" id="InputSenha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <span><p class="login-input-text">Digite seu usuário e senha para entrar</p></span>
    </div>
</main>
<footer class="item-container">
    <img class="img-footer" src="img/logo.png" title="Logotipo-Footer">
    <p class="copyright">Copyright EADúvida - 2021</p>
</footer>
<script>
    function refreshPage() {
        document.location.reload(true);
    }
</script>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

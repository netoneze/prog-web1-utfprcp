<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/principal.css">
    <link rel="icon" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
</head>
<body class="container">
<header class="item-container">
    <div class="caixa-superior">
        <img src="img/logo.png" class="img-logo-caixa-superior">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="tutoriais.html">Tutoriais</a></li>

                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="item-container">
    <div class="principal">
        <div class="login-input">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="Usuario">Login</span>
                </div>
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="Usuario">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="Senha">Senha</span>
                </div>
                <input type="text" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="Senha">
            </div>
            <span><p>Digite seu usuário e senha para entrar</p></span>
        </div>
    </div>
</main>
<footer class="item-container">
    <img class="img-footer" src="img/logo.png" title="Logotipo-Footer">
    <p class="copyright">Copyright EADúvida - 2021</p>
</footer>

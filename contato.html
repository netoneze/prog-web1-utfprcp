<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style/css/principal.css">
  <link rel="icon" href="img/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato</title>
</head>
<body class="container">
<header class="item-container">
  <div class="caixa-superior">
    <img src="img/logo.png" class="img-logo-caixa-superior">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="tutoriais.html">Tutoriais</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="item-container">
  <div class="principal">
    <div class="contato-form">
      <form action="mailto:netoneze@hotmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="FormControlInputNome">Nome</label>
          <input type="text" name="Nome" class="form-control" id="FormControlInputNome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="FormControlInputEmail">Email</label>
          <input type="email" name="Email" class="form-control" id="FormControlInputEmail" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="FormControlInputAssunto">Assunto</label>
          <input type="text" name="Assunto" class="form-control" id="FormControlInputAssunto" placeholder="Digite o assunto">
        </div>
        <div class="form-group">
          <label for="FormControlTextareaMensagem">Mensagem</label>
          <textarea name="Mensagem" class="form-control" id="FormControlTextareaMensagem" rows="3"></textarea>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</main>
<footer class="item-container">
  <img class="img-footer" src="img/logo.png" title="Logotipo-Footer">
  <p class="copyright">Copyright EADÃºvida - 2021</p>
</footer>
</body>

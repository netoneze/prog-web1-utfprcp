<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="style/css/principal.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
  <link rel="icon" href="img/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato</title>
  <style>
    .nav-atual {
      font-size: 26px;
    }
  </style>
</head>
<body class="container">
<header class="item-container">
  <div class="caixa-superior">
    <img onclick="refreshPage()" src="img/logo.png" class="img-logo-caixa-superior" alt="Logotipo EADúvida" title="Logotipo superior EADúvida">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="tutoriais.html">Tutoriais</a></li>
        <li><a href="contato.html" class="nav-atual">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="item-container">
  <div class="principal">
    <div class="contato-form">
      <h2 class="titulo-principal">Entre em contato</h2>
      <form action="mailto:netoneze@hotmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="FormControlInputNome">Nome</label>
          <input type="text" name="Nome" class="form-control" id="FormControlInputNome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="FormControlInputEmail">Email</label>
          <input type="email" name="Email" class="form-control" id="FormControlInputEmail" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="FormControlInputAssunto">Assunto</label>
          <input type="text" name="Assunto" class="form-control" id="FormControlInputAssunto" placeholder="Digite o assunto">
        </div>
        <div class="form-group">
          <label for="FormControlTextareaMensagem">Mensagem</label>
          <textarea name="Mensagem" class="form-control" id="FormControlTextareaMensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</main>
<footer class="item-container">
  <img class="img-footer" src="img/logo.png" alt="Logotipo EADúvida" title="Logotipo footer">
  <p class="copyright">Copyright EADúvida - 2021</p>
</footer>
<script>
  function refreshPage() {
    document.location.reload(true);
  }
</script>
</body>
</html>
